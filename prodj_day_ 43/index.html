<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Let Us Know Your Feedback</title>
	</head>
	<body>
		<div id="panel" class="panel-container">
			<strong
				>How satisfied are you with our <br />
				customer support performance?</strong
			>
			<div class="ratings-container">
				<div class="rating">
					<img src="https://www.svgrepo.com/show/166243/unhappy.svg" alt="unhappy" />
					<small>Unhappy</small>
				</div>
				<div class="rating">
					<img src="https://www.svgrepo.com/show/271863/neutral.svg" alt="neutral" />
					<small>Neutral</small>
				</div>
				<div class="rating active">
					<img src="https://www.svgrepo.com/show/12700/happy.svg" alt="Satisfied" />
					<small>Satisfied</small>
				</div>
			</div>
			<button class="btn" id="send">Send Review</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
