<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Image Carusel</title>
	</head>
	<body>
		<div class="carusel">
			<div class="image-container" id="imgs">
				<img
					src="https://cdn.pixabay.com/photo/2022/01/07/07/13/chicago-6921297_640.jpg"
					alt="first-image"
				/>
				<img
					src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg"
					alt="second-image"
				/>
				<img
					src="https://cdn.pixabay.com/photo/2013/07/18/20/26/sea-164989_640.jpg"
					alt="third-image"
				/>
				<img
					src="https://cdn.pixabay.com/photo/2022/01/17/06/38/altai-6943982_640.jpg"
					alt="fourth-image"
				/>
			</div>
			<div class="buttons-container">
				<button id="left" class="btn">Prev</button>
				<button id="right" class="btn">Next</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
