<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Mobile Tab Navigation</title>
	</head>
	<body>
		<div class="phone">
			<img
				src="https://images.unsplash.com/photo-1640622659144-18a1fd885123?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
				alt="home"
				class="content show"
			/>
			<img
				src="https://images.unsplash.com/photo-1643620831454-f62e59f3f8b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
				alt="work"
				class="content"
			/>
			<img
				src="https://images.unsplash.com/photo-1638913660106-73b4bac0db09?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1472&q=80"
				alt="blog"
				class="content"
			/>
			<img
				src="https://images.unsplash.com/photo-1643616982399-c1e8bdc74cd3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
				alt="about"
				class="content"
			/>
			<nav>
				<ul>
					<li>
						<i class="fas fa-home"></i>
						<p>Home</p>
					</li>
					<li>
						<i class="fas fa-box"></i>
						<p>Work</p>
					</li>
					<li>
						<i class="fas fa-book-open"></i>
						<p>Blog</p>
					</li>
					<li>
						<i class="fas fa-users"></i>
						<p>About</p>
					</li>
				</ul>
			</nav>
		</div>

		<script src="script.js"></script>
	</body>
</html>
