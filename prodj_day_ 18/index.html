<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Background Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div
				class="slide active"
				style="
					background-image: url('https://media.istockphoto.com/illustrations/security-coding-illustration-id502912261?k=20&m=502912261&s=612x612&w=0&h=cSsJOUNDn2ex7GHg7DLq2Zi2LHtstf4vBmrRzx2KKqM=');
				"
			></div>

			<div
				class="slide"
				style="
					background-image: url('https://media.istockphoto.com/photos/programming-code-technology-background-of-software-developer-and-picture-id820219790?k=20&m=820219790&s=612x612&w=0&h=2i_0gJEEoRNR15KoehUn45QyuLB9U70-S-G-NYzLeDA=');
				"
			></div>

			<div
				class="slide"
				style="
					background-image: url('https://media.istockphoto.com/photos/abstract-program-code-picture-id903092980?k=20&m=903092980&s=612x612&w=0&h=NmKnEIUjn0PgtgtrhgUGy29FV1LVmUbGu2FRtjfavYM=');
				"
			></div>

			<div
				class="slide"
				style="
					background-image: url('https://media.istockphoto.com/photos/computing-and-criminal-concept-picture-id1177116237?k=20&m=1177116237&s=612x612&w=0&h=Ei9VQIb-_vS64lew9ucc-BfOc1krXbJ9cCDV5NaW_u0=');
				"
			></div>

			<button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
			<button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
